<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Distributed Ray Tracing</title>
        <link rel="stylesheet" href="normalize.css/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <h1>Distributed Ray Tracing</h1>

        <div class="json-world-container">
            <textarea class="json-world-text" spellcheck="false"></textarea>
            <div class="status-holder">
                <div id="info" class="status info-status">
                    Copy/Paste a 
                    <a href="https://github.com/mrdoob/three.js/wiki/JSON-Object-Scene-format-4">JSON World</a>
                    you want rendered. Click 'Render' to see an example
                </div>
                <div id="progress" class="status meter" hidden="true">
                    <span class="progress-status"></span>
                </div>
                <div id="rendered" class="status success-status" hidden="true">Render Complete!</div>
                <div id="invalid" class="status error-status" hidden="true">Invalid JSON</div>
                <div id="success" class="status success-status" hidden="true">Valid JSON</div>
                <div id="unsupported" class="status error-status" hidden="true">
                    Unfortunately it looks like your browser does not support
                    <a href="https://en.wikipedia.org/wiki/WebGL">WebGL</a>
                </div>
            </div>
            <div class="json-world-controls">
                <button class="validate">Validate</button>
                <button class="render">Render</button>
                <button class="generate">Generate Scene</button>
            </div>
        </div>

        <div class="canvas-holder">
            <canvas class="canvas"></canvas>
            <!--<div class="canvas-text">
                Click 'Render' to get started
            </div>-->
        </div>

        <div class="connection-ticker" hidden="true">
            <p>
                Number of connections: <span class="num-connections"></span>
            </p>
        </div>

        <script src="socket.io-client/socket.io.js"></script>
        <script src="three/build/three.min.js"></script>

        <script src="helpers.js"></script>        
        <script src="scripts/util/xhr.js"></script>

        <script src="scripts/raytracer.js"></script>
        <script src="scripts/threeRenderer.js"></script>
        <script src="scripts/client.js"></script>
    </body>
</html>
