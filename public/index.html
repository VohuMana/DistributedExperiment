<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Distributed Grey Scale</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <h1>Distributed Grey scale</h1>
        <div class="canvas-holder">
            <canvas></canvas>
            <div class="canvas-controls">
                <button class="whole">Whole</button>
                <button class="stream">Stream</button>
            </div>
        </div>

        <div class="connection-ticker" hidden="true">
            <p>
                Number of connections: <span class="num-connections"></span>
            </p>
        </div>

        <script src="socket.io-client/socket.io.js"></script>
        <script src="socket.io-stream/socket.io-stream.js"></script>
        <script src="scripts/imageLoader.js"></script>
        <script src="scripts/client.js"></script>
    </body>
</html>
